<!DOCTYPE html>
<html>
  <head>
    <title>Helenas weather app</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
		<link rel="stylesheet" href="src/styles.css" />
		<script src="https://kit.fontawesome.com/062a8d6878.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
	
		<div class="container">
      <form action="city">
        <input type="text" id="searchbox" placeholder="Enter your city" />
        <input type="submit" class="btn btn-outline-light" value="Search">
      </form>
      <div class="result-container">
        <div class="row">
          <div class="col-6">
						<h1>
							Copenhagen
						</h1>
						<p class="date">
						<span id="day-of-week"> Sunday </span> 
							<span id="current-time"> 01/31-2021 </span> </p> 
							<p id="description">Cloudy</p> 
							<h2> 
								<i class="fas fa-cloud"></i> <span class="temperature-number"> 10°</span> 
							</h2>
					</i>
          </div>
          <div class="col-md-6">
            <ul class="wind-humidity">
							<li id="humidity">
								<span id="humidity-number">	71% </span> </br> <strong> Humidity </strong> </br> 
							</li>
								 </br> 
							<li id="wind">
							<span id="windspeed-number"> 14 kmph </span> </br> <strong> Wind </strong>
							</li> 
						</ul>
          </div>
        </div>	
			</div>
		<div class="forecast-container">
			<div class="row align-items-start"> 
					<div class="col">
							<strong> Wed </strong>
						</div>
						<div class="col">
							<strong> Thurs </strong>
						</div>
						<div class="col">
							<strong> Fri </strong> 
						</div>
						<div class="col">
							<strong> Sat </strong> 
						</div>
						<div class="col">
							<strong> Sun </strong>
						</div>
					</div>	
				<div class="row align-items-center">
							<div class="col">
								<i class="fas fa-cloud-showers-heavy"></i>
							</div>
							<div class="col">
								<i class="fas fa-cloud-showers-heavy"></i>
							</div>
							<div class="col">
								<i class="fas fa-sun"></i>
							</div>
							<div class="col">
								<i class="fas fa-cloud-sun-rain"></i>
							</div>
							<div class="col">
								<i class="fas fa-cloud-showers-heavy"></i>
							</div>
						</div>	
			<div class="row align-items-end">
							<div class="col">
								9°C
							</div>
							<div class="col">
								12°C
							</div>
							<div class="col">
								11°C
							</div>
							<div class="col">
								6°C
							</div>
							<div class="col">
								5°C
							</div>
						</div>
		</div>
	<script src="src/index.js">
	</script> 
	</body>
</html>
